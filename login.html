<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee scents login</title>
    <link rel="icon" type="image/x-icon" href="./image/IMG-20250507-WA0061-removebg-preview.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- From Uiverse.io by 3bdel3ziz-T -->
    <div class="background">
        <div class="card">
            <h1 class="title1">Zee Scents</h1>
            <h4 class="title">Log In!</h4>
            <form>
                <label class="field" for="logemail">
                    <span class="input-icon">@</span>
                    <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail"
                        type="email" />
                </label>
                <label class="field" for="logpass">
                    <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z">
                        </path>
                    </svg>
    
                    <input id="logpass" placeholder="Password" class="input-field" name="logpass" type="password" />
                </label>
                <a href="dashboard.html"><button class="btn" type="button">Login</button></a>
                <a class="btn-link">Forgot your password?</a>
            </form>
        </div>
    </div>

</body>

</html>
